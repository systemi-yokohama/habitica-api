parameters:
  - name: taskId
    in: path
    required: true
    description: The id of the task that is the original group task
    schema:
      type: string
      format: uuid
  - name: assignedUserId
    in: path
    required: true
    description: The id of the user that will be unassigned from the task
    schema:
      type: string
      format: uuid
post:
  summary: Unassign a user from a task
  description: |
    Unassigns a user from a group task \
    See: [ApiDoc](https://habitica.com/apidoc/#api-Task-UnassignTask)
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK (The unassigned task)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
