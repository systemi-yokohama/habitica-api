parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: >-
      The group _id ('party' for the user party and 'habitrpg' for tavern are
      accepted)
post:
  summary: Invite users to a group
  description: >
    Invite a user to join a group. \

    You can provide both `emails` and `uuids`, or just one. You must provide at
    least one.
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GroupInviteRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
