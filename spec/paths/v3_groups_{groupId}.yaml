parameters:
  - name: groupId
    in: path
    description: >-
      The group _id ('party' for the user party and 'habitrpg' for tavern are
      accepted)
    required: true
    schema:
      type: string
get:
  summary: Get group information
  description: |
    Retrieve information about a specific group. \
    Use `party` as the {groupId} for user's party \
    Or 'habitrpg' for the tavern group
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Group not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
put:
  summary: Update Group
  description: |
    Update a group. \
    **Required Permissions:** `GroupLeader`, `Admin`
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateOrUpdateGroupRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
