parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
      description: >-
        The group id ('party' for the user party and 'habitrpg' for tavern are
        accepted)
post:
  summary: Mark Group Chat Messages as Seen
  description: Mark all chat messages in a group as seen.
  tags:
    - chat
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: Chat messages marked as seen successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
