parameters:
  - name: taskId
    in: path
    required: true
    description: The task _id or alias
    schema:
      type: string
get:
  summary: Get a task
  description: |
    Retrieve a task by its id. \
    See: [ApiDoc](https://habitica.com/apidoc/#api-Task-GetTask)
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
put:
  summary: Update a task
  description: |
    Update the details of a task. \
    See: [ApiDoc](https://habitica.com/apidoc/#api-Task-UpdateTask)
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '200':
      description: OK (The updated task)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Fround (Task not found)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
delete:
  summary: Delete a task
  description: |
    Delete a task. \
    See: [ApiDoc](https://habitica.com/apidoc/#api-Task-DeleteTask)
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
