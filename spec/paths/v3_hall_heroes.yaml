get:
  summary: Get all Heroes (contributors)
  description: >-
    Returns an array of objects containing the heroes who have contributed for
    Habitica. The array is sorted by the contribution level in descending order.
  tags:
    - hall
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
