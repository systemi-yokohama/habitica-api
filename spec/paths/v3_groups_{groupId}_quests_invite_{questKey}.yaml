parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: The group _id (or 'party')
  - name: questKey
    in: path
    required: true
    schema:
      type: string
    description: The unique key of the quest.
post:
  summary: Invite users to a quest
  description: Send a quest invitation to a user to join a group quest.
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found (Group or Quest not found)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
