get:
  summary: Returns the i18n JS script
  description: >-
    Returns the i18n JS script to make all the i18n strings available in the
    browser under window.i18n.strings. Does not require authentication.
  responses:
    '200':
      description: OK
      content:
        text/plain:
          schema:
            type: string
            example: (function() {})()
