parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: >-
      The group id ('party' for the user party and 'habitrpg' for tavern are
      accepted).
  - name: chatId
    in: path
    required: true
    schema:
      type: string
      format: uuid
    description: The chat message id.
post:
  summary: Flag a group chat message
  description: >-
    A message will be hidden from chat if two or more users flag a message. It
    will be hidden immediately if a moderator flags the message. An email is
    sent to the moderators about every flagged message.
  tags:
    - chat
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ChatFlagRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
