parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: >-
      The group id ('party' for the user party and 'habitrpg' for tavern are
      accepted)
  - name: taskId
    in: path
    required: true
    description: The task _id or alias
    schema:
      type: string
      format: uuid
  - name: position
    in: path
    required: true
    description: >-
      Where to move the task. 0 = top of the list ("push to top"). -1 = bottom
      of the list ("push to bottom")
    schema:
      type: integer
post:
  summary: Move a group task to a specified position
  description: See [ApiDoc](https://habitica.com/apidoc/#api-Task-GroupMoveTask)
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK (The new tasks order (group.tasksOrder.{task.type}s))
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
