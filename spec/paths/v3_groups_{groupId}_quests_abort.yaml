parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: The group _id (or 'party')
post:
  summary: Abort Group Quest
  description: |
    Abort the active group quest. \
    **Required Permissions:** `QuestLeader` or `GroupLeader`.
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: Group quest aborted successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found (Group or Quest not found)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
