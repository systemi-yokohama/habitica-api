parameters:
  - name: id
    in: path
    description: Id (UUID) of the webhook to retrieve
    required: true
    schema:
      type: string
      format: uuid
put:
  summary: Edit a webhook
  description: >-
    Can change `url`, `enabled`, `type`, and `options` properties. Cannot change
    `id`.
  tags:
    - webhook
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/WebhookUpdateRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Webhook not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
delete:
  summary: Delete a webhook
  description: Delete a specific webhook by webhook ID.
  tags:
    - webhook
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK (data is an array of all remaining WebHooks)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Webhook not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
