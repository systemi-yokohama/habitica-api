parameters:
  - name: cardType
    in: path
    required: true
    schema:
      type: string
      enum:
        - birthday
        - greeting
        - nye
        - thankyou
        - valentine
      description: Type of card to read
    description: The of card to read (e.g. birthday, greeting, nye, thankyou, valentine).
post:
  summary: Read a card
  description: Read a card of the specified type for the current user.
  tags:
    - user
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: >-
        Returns user.items.special, user.flags.cardReceived and a success
        message
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataWithMessageResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
