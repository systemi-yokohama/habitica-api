parameters:
  - name: heroId
    in: path
    required: true
    schema:
      type: string
      format: uuid
    description: The ID of the hero
get:
  summary: Get any user ("hero") given the UUID or Username
  description: >
    Returns various data about the user. User does not need to be a contributor.
    \

    **Required Permissions:** `Admin`
  tags:
    - hall
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
put:
  summary: Update any user ("hero")
  description: >
    Update various details in the user's User document, including but not
    limited to privileges, gems, contributions, items. \

    **Required Permissions:** `Admin`
  tags:
    - hall
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/HeroUpdateRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
