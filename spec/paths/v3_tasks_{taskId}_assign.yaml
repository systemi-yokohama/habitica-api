parameters:
  - name: taskId
    in: path
    required: true
    schema:
      type: string
      format: uuid
    description: The id of the task that will be assigned
post:
  summary: Assign a group task to a user or users
  description: Assign users to a group task.
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TaskAssignRequest.yaml
  responses:
    '200':
      description: OK (The assigned task)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
