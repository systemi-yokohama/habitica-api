parameters:
  - name: challengeId
    in: path
    description: ID of the challenge to clone
    required: true
    schema:
      type: string
      format: uuid
post:
  summary: Clone a challenge
  description: Create a clone of the specified challenge by challenge ID.
  tags:
    - challenges
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: Challenge cloned successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Challenge not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
