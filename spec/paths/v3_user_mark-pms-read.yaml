post:
  summary: Mark Private Messages as read
  description: Mark all private messages as read for the current user.
  tags:
    - user
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: Returns user.inbox.newMessages
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
