parameters:
  - name: notificationId
    in: path
    required: true
    schema:
      type: string
      format: uuid
    description: The ID of the notification to mark as read.
post:
  summary: Mark Notification as Read
  description: Mark a specific notification as read.
  tags:
    - notifications
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: >-
        OK (Notification marked as read successfully, returns
        user.notifications)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
