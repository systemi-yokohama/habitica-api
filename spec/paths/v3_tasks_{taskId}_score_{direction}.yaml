parameters:
  - name: taskId
    in: path
    required: true
    description: The task _id or alias
    schema:
      type: string
  - name: direction
    in: path
    required: true
    description: The direction for scoring the task (up or down).
    schema:
      type: string
      enum:
        - up
        - down
      default: up
post:
  summary: Score a task
  description: Score a task in the specified direction (up or down).
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TaskScoreResponse.yaml
    '202':
      description: Accepted (Approval was requested for team task)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TaskScoreResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
