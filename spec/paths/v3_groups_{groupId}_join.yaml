parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: >-
      The group _id ('party' for the user party and 'habitrpg' for tavern are
      accepted)
post:
  summary: Join a group
  description: Join a group.
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: >-
        Bad Request (A groupId is required or Group requires an invitation to
        join (e.g. private group, party))
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found (The specified group could not be found)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
