parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: >-
      The group id ('party' for the user party and 'habitrpg' for tavern are
      accepted)
get:
  summary: Get any Party given its ID
  description: >
    Returns some basic information about a given Party, to assist admins with
    user support. \

    **Required Permissions:** `userSupport`
  tags:
    - hall
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
