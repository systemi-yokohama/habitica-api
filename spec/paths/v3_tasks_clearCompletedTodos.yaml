post:
  summary: Delete user's completed todos
  description: >-
    Deletes all of a user's completed To Do's except those belonging to active
    Challenges and Group Plans.
  tags:
    - tasks
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
