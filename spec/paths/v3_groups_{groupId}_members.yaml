parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
    description: The group id ('party' for the user party is accepted)
get:
  summary: Get members for a group
  description: >-
    With a limit of 30 member per request (by default). To get all members run
    requests against this routes (updating the lastId query parameter) until you
    get less than 30 results (or the specified limit).
  tags:
    - groups
  security:
    - userId: []
      apiToken: []
      xClient: []
  parameters:
    - name: lastId
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: >-
        Query parameter to specify the last member returned in a previous
        request to this route and get the next batch of results.
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 60
        default: 30
      description: >-
        BETA Query parameter to specify the number of results to return. Max is
        60.
    - name: includeTasks
      in: query
      required: false
      schema:
        type: boolean
      description: >-
        BETA Query parameter - If 'true' then include challenge tasks of each
        member.
    - name: includeAllPublicFields
      in: query
      required: false
      schema:
        type: boolean
      description: >-
        If set to true then all public fields for members will be returned
        (similar to when making a request for a single member).
  responses:
    '200':
      description: OK (data is an array of members, sorted by _id)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Group not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
