parameters:
  - name: challengeId
    in: path
    required: true
    schema:
      type: string
      format: uuid
      description: The Challenge ID for the challenge to close with a winner.
  - name: winnerId
    in: path
    required: true
    schema:
      type: string
      format: uuid
      description: The User ID of the winning user.
post:
  summary: Select Challenge Winner
  description: Select winner for a challenge.
  tags:
    - challenges
  security:
    - userId: []
      apiToken: []
      xClient: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataResponse.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
    '404':
      description: Not Found (The challenge or the user could't be found)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorMessageResponse.yaml
