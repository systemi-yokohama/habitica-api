type: object
properties:
  text:
    type: string
    description: The text to be displayed for the task.
  type:
    type: string
    description: 'Task type, options are: `habit`, `daily`, `todo`, `reward`.'
    enum:
      - habit
      - daily
      - todo
      - reward
    default: habit
  tags:
    type: array
    items:
      type: string
    description: Array of UUIDs of tags.
  alias:
    type: string
    description: Alias to assign to task.
  attribute:
    type: string
    description: 'User''s attribute to use, options are: `str`, `int`, `per`, `con`'
    enum:
      - str
      - int
      - per
      - con
    default: str
  checklist:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
          description: The text description of the checklist item.
        completed:
          type: boolean
          description: Indicates whether the checklist item is completed or not.
    description: An array of checklist items.
  collapseChecklist:
    type: boolean
    description: Determines if a checklist will be displayed.
    default: false
  notes:
    type: string
    description: Additional notes or details about the task.
  date:
    type: string
    format: date-time
    description: Due date to be shown in task list. Only valid for type "todo."
  priority:
    type: number
    description: >-
      Difficulty, options are 0.1, 1, 1.5, 2; equivalent of Trivial, Easy,
      Medium, Hard.
    default: 1
    enum:
      - 0.1
      - 1
      - 1.5
      - 2
  reminders:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
        startDate:
          type: string
          format: date
          example: 1/16/17
        time:
          type: string
          format: date
          example: 1/16/17
    description: >-
      Array of reminders, each an object that must include: a UUID, startDate
      and time.
  frequency:
    type: string
    description: >-
      Values "weekly" and "monthly" enable use of the "repeat" field. All
      frequency values enable use of the "everyX" field. Value "monthly" enables
      use of the "weeksOfMonth" and "daysOfMonth" fields. Frequency is only
      valid for type "daily".
    default: weekly
    enum:
      - daily
      - weekly
      - monthly
      - yearly
  repeat:
    type: boolean
    description: >-
      List of objects for days of the week, Days that are true will be repeated
      upon. Only valid for type "daily". Any days not specified will be marked
      as true. Days are: su, m, t, w, th, f, s. Value of frequency must be
      "weekly".
    example: true
  everyX:
    type: number
    description: >-
      Value of frequency must be "daily", the number of days until this daily
      task is available again.
    example: 1
  streak:
    type: number
    description: >-
      Number of days that the task has consecutively been checked off. Only
      valid for type "daily".
    example: 0
  daysOfMonth:
    type: array
    items:
      type: number
    description: Array of integers. Only valid for type "daily".
  weeksOfMonth:
    type: array
    items:
      type: string
    description: Array of integers. Only valid for type "daily".
  startDate:
    type: string
    format: date
    description: >-
      Date when the task will first become available. Only valid for type
      "daily".
  up:
    type: boolean
    description: >-
      Only valid for type "habit" If true, enables the "+" under
      "Directions/Action" for "Good habits".
    example: true
  down:
    type: boolean
    description: >-
      Only valid for type "habit" If true, enables the "-" under
      "Directions/Action" for "Bad habits".
    example: true
  value:
    type: number
    description: >-
      Only valid for type "reward." The cost in gold of the reward. Should be
      greater then or equal to 0.
    example: 0
required:
  - text
  - type
